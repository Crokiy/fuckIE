<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.box{width: 200px;height: 200px;border: 1px solid red;position: relative;}
.item{float: left;width: 150px;height: 150px;background-color: blue;margin-left: 50px;*display: inline;}
span{width: 50px;height: 50px;background-color: red;position: absolute;right: -10px;top: -10px;}
/*IE6 7 绝对定位元素和浮动元素并列，绝对定位元素消失。解决方案，

不让他们并列即可，中间加个p？*/
	</style>
</head>
<body>
	<div class="box">
		<div class="item"></div>
		<p></p>
		<span></span>
	</div>
</body>
</html>
