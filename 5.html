<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.box{background-color: red;
/*border: 1px solid red*/
overflow: hidden;
zoom:1;
}
.item{
	height: 50px;background: yellow;margin: 50px;
}
/*1/此时margin传递给父级2/margin上下会叠压，解决方法，可以触发haslayout,overflow:hidden;zoom:1;上下margin叠压的话，设置样式的时候，尽量使用同一个方向的margin
*/
	</style>

</head>
<body>
	<div class="box">
		<div class="item">1</div>
		<div class="item">2</div>
	</div>
</body>
</html>
