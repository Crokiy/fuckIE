<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{width: 400px;height: 400px;}
.left{float: left;}
.right{float: right;width: 400px;*width: 397px;}
/*小尾巴问题，span或者是注释都会。*/
/*两个浮动元素中间有注释或者有内联，并且和父级宽度相差不超过3px，有溢出BUG。解决方案，两个浮动元素中间避免出现内联或注释，或者与父级元素相差3px以上*/
	</style>
</head>
<body>
<div class="box">
	<div class="left"></div>
	<span></span><span></span><!--BUG-->
	<div class="right">这事多出来的一直猪</div>
	</div>
</body>
</html>
