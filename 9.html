<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{width: 200px;height: 200px;border: 1px solid red;overflow: hidden;*position: relative;}
	.c{position: relative;width: 300px;height: 300px;border: 1px solid blue;}
/*此时，IE6 7，包不住子级的 posituion的relative，解决方案，给父级添加position*/
	</style>
</head>
<body>
	<div class="box">
		<div class="c"></div>
	</div>
</body>
</html>
