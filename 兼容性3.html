<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.box{width: 200px;height: 200px;border: 1px solid red;}
.content{width: 300px;height: 300px;border: 1px solid blue;}
/*子级把父级撑大了。不建议这么写，即不要让子元素的宽高超过父级*/


	</style>
</head>
<body>
	<div class="box">
		<div class="content">1</div>
	</div>
</body>
</html>
